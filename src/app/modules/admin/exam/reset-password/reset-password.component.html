<div class="absolute inset-0 flex flex-col min-w-0 overflow-y-auto" cdkScrollable>
    <!-- Header -->
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card bg-blue-500 dark">
        <div class="flex-1 min-w-0">
            <!-- Breadcrumbs -->

            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    แก้ไขรหัสผ่าน
                </h2>
            </div>
        </div>
    </div>

    <!-- Main -->

    <div class="flex flex-row space-x-1 p-1 sm:p-10 overscroll-auto">
        <div class="basis-full">
            <!-- Course -->
            <div class="flex flex-col shadow rounded-2xl overflow-hidden bg-card">
                <div class="flex-row"></div>
                <div class="flex flex-col divide-y border-t border-b">
                    <div class="flex flex-row sm:items-center py-4">
                        <div class="ml-4 w-full">
                            <div class="mt-3 flex items-center leading-5 text-md font-medium">
                                <form class="example-form" [formGroup]="resetPassword">
                                    <mat-form-field class="fuse-mat-no-subscript w-full">
                                        <mat-label>รหัสผ่านเก่า</mat-label>
                                        <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:key'" matPrefix>
                                        </mat-icon>
                                        <input id="password" matInput type="password" [formControlName]="'password'"
                                            #passwordField />
                                        <button mat-icon-button type="button" (click)="
                                                passwordField.type ===
                                                'password'
                                                    ? (passwordField.type =
                                                          'text')
                                                    : (passwordField.type =
                                                          'password')
                                            " matSuffix>
                                            <mat-icon class="icon-size-5" *ngIf="
                                                    passwordField.type ===
                                                    'password'
                                                " [svgIcon]="
                                                    'heroicons_solid:eye'
                                                "></mat-icon>
                                            <mat-icon class="icon-size-5" *ngIf="
                                                    passwordField.type ===
                                                    'text'
                                                " [svgIcon]="
                                                    'heroicons_solid:eye-off'
                                                "></mat-icon>
                                        </button>
                                    </mat-form-field>
                                    &nbsp;
                                    <mat-form-field class="fuse-mat-no-subscript w-full">
                                        <mat-label>รหัสผ่านใหม่</mat-label>
                                        <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:key'" matPrefix>
                                        </mat-icon>
                                        <input id="password" matInput type="password" [formControlName]="'new_password'"
                                            #passwordFieldNew />
                                        <button mat-icon-button type="button" (click)="
                                                passwordFieldNew.type ===
                                                'password'
                                                    ? (passwordFieldNew.type =
                                                          'text')
                                                    : (passwordFieldNew.type =
                                                          'password')
                                            " matSuffix>
                                            <mat-icon class="icon-size-5" *ngIf="
                                                    passwordFieldNew.type ===
                                                    'password'
                                                " [svgIcon]="
                                                    'heroicons_solid:eye'
                                                "></mat-icon>
                                            <mat-icon class="icon-size-5" *ngIf="
                                                    passwordFieldNew.type ===
                                                    'text'
                                                " [svgIcon]="
                                                    'heroicons_solid:eye-off'
                                                "></mat-icon>
                                        </button>
                                    </mat-form-field>
                                    &nbsp;
                                    <mat-form-field class="fuse-mat-no-subscript w-full">
                                        <mat-label>ยืนยันรหัสผ่าน</mat-label>
                                        <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:key'" matPrefix>
                                        </mat-icon>
                                        <input id="password" matInput type="password" [formControlName]="
                                                'confirm_new_password'
                                            " #passwordFieldConfirm />
                                        <button mat-icon-button type="button" (click)="
                                                passwordFieldConfirm.type ===
                                                'password'
                                                    ? (passwordFieldConfirm.type =
                                                          'text')
                                                    : (passwordFieldConfirm.type =
                                                          'password')
                                            " matSuffix>
                                            <mat-icon class="icon-size-5" *ngIf="
                                                    passwordFieldConfirm.type ===
                                                    'password'
                                                " [svgIcon]="
                                                    'heroicons_solid:eye'
                                                "></mat-icon>
                                            <mat-icon class="icon-size-5" *ngIf="
                                                    passwordFieldConfirm.type ===
                                                    'text'
                                                " [svgIcon]="
                                                    'heroicons_solid:eye-off'
                                                "></mat-icon>
                                        </button>
                                    </mat-form-field>
                                </form>
                            </div>
                        </div>
                        <div class="basis-full flex items-center"></div>

                        <div class="flex flex-col w-full mt-auto">
                            <!-- Course button -->
                            <div class="px-6 py-4 text-right">
                                <button mat-stroked-button type="button"
                                    class="font-bold mdc-button mat-primary bg-blue-600 text-white mat-mdc-button-base mat-mdc-b"
                                    (click)="ResetPassword()">
                                    <!-- <mat-icon class="text-hint"   [svgIcon]="'heroicons_outline:check-circle'"></mat-icon> -->
                                    <span class="inline-flex items-center">
                                        <span> ยืนยัน</span>
                                    </span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
