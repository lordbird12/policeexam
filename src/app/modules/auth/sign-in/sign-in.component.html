<div class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0">
    <div
        class="relative hidden md:flex flex-auto items-center justify-center h-full p-16 lg:px-28 overflow-hidden bg-gray-800 dark:border-r">
        <!-- Background - @formatter:off -->
        <!-- Rings -->
        <svg class="absolute inset-0 pointer-events-none" viewBox="0 0 960 540" width="100%" height="100%"
            preserveAspectRatio="xMidYMax slice" xmlns="http://www.w3.org/2000/svg">
            <g class="text-gray-700 opacity-25" fill="none" stroke="currentColor" stroke-width="100">
                <circle r="234" cx="196" cy="23"></circle>
                <circle r="234" cx="790" cy="491"></circle>
            </g>
        </svg>
        <!-- Dots -->
        <svg class="absolute -top-16 -right-16 text-gray-700" viewBox="0 0 220 192" width="220" height="192"
            fill="none">
            <defs>
                <pattern id="837c3e70-6c3a-44e6-8854-cc48c737b659" x="0" y="0" width="20" height="20"
                    patternUnits="userSpaceOnUse">
                    <rect x="0" y="0" width="4" height="4" fill="currentColor"></rect>
                </pattern>
            </defs>
            <rect width="220" height="192" fill="url(#837c3e70-6c3a-44e6-8854-cc48c737b659)"></rect>
        </svg>
        <!-- @formatter:on -->
        <!-- Content -->
        <div class="z-10 relative w-full max-w-2xl">
            <div class="text-7xl font-bold leading-none text-gray-100">
                <div>ยินดีต้อนรับ</div>
                <div>ระบบกองการสอบ</div>
            </div>
            <div class="mt-6 text-lg tracking-tight text-gray-400">
                ระบบสำหรับการสอบออนไลน์ของหน่วยงานกองการสอบ
            </div>
            <div class="flex mt-8">
                <div class="ml-4 font-medium tracking-tight text-gray-400">
                    มีสมาชิกมากกว่า 150,000 คนทั่วประเทศ
                </div>
            </div>
        </div>
    </div>
    <div
        class="md:flex md:justify-end w-full sm:w-auto md:h-full py-8 px-4 sm:p-12 md:p-16 md:pt-24 sm:rounded-2xl md:rounded-none sm:shadow md:shadow-none sm:bg-card">
        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
            <!-- Logo -->
            <div class="w-12">
                <img src="assets/images/logo/logo.png" />
            </div>

            <!-- Title -->
            <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight">
                เข้าสู่ระบบ
            </div>
            <div class="flex items-baseline mt-0.5 font-medium">
                <div>หากคุณยังไม่มีบัญชี</div>
                <a class="ml-1 text-primary-500 hover:underline" [routerLink]="['/sign-up']">ลงทะเบียน
                </a>
            </div>

            <!-- Alert -->
            <fuse-alert class="mt-8 -mb-4" *ngIf="showAlert" [appearance]="'outline'" [showIcon]="false"
                [type]="alert.type" [@shake]="alert.type === 'error'">
                {{ alert.message }}
            </fuse-alert>

            <!-- Sign in form -->
            <form class="mt-8" [formGroup]="signInForm" #signInNgForm="ngForm">
                <!-- Member ID field -->
                <mat-form-field class="w-full">
                    <mat-label>รหัสบัตรประชาชน</mat-label>
                    <input id="member_id" matInput [formControlName]="'member_id'" />
                    <mat-error *ngIf="signInForm.get('member_id').hasError('required')">
                        กรุณากรอกรหัสบัตรประชาชน
                    </mat-error>
                    <mat-error *ngIf="
                            signInForm.get('member_id').hasError('member_id')
                        ">
                        กรุณากรอกรหัสบัตรประชาชนใหม่อีกครั้ง
                    </mat-error>
                </mat-form-field>

                <!-- Password field -->
                <mat-form-field class="w-full">
                    <mat-label>รหัสผ่าน</mat-label>
                    <input id="password" matInput type="password" [formControlName]="'password'" #passwordField />
                    <button mat-icon-button type="button" (click)="
                            passwordField.type === 'password'
                                ? (passwordField.type = 'text')
                                : (passwordField.type = 'password')
                        " matSuffix>
                        <mat-icon class="icon-size-5" *ngIf="passwordField.type === 'password'"
                            [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                        <mat-icon class="icon-size-5" *ngIf="passwordField.type === 'text'"
                            [svgIcon]="'heroicons_solid:eye-off'"></mat-icon>
                    </button>
                    <mat-error> กรุณากรอกรหัสผ่าน </mat-error>
                </mat-form-field>

                <!-- Submit button -->
                <button class="fuse-mat-button-large w-full mt-6" mat-flat-button [color]="'primary'"
                    [disabled]="signInForm.disabled" (click)="signIn()">
                    <span *ngIf="!signInForm.disabled"> เข้าสู่ระบบ </span>
                    <mat-progress-spinner *ngIf="signInForm.disabled" [diameter]="24" [mode]="'indeterminate'">
                    </mat-progress-spinner>
                </button>
                &nbsp;
                <button class="fuse-mat-button-large w-full mt-1" mat-flat-button [color]="'accent'"
                     (click)="GoSignUp()">
                    <span> ลงทะเบียน</span>
                    <mat-progress-spinner *ngIf="signInForm.disabled" [diameter]="24" [mode]="'indeterminate'">
                    </mat-progress-spinner>
                </button>
                &nbsp;
                <div class="flex items-baseline mt-0.5 font-medium justify-center">
                    <a class="ml-1 text-primary-500 hover:underline" [routerLink]="['/forgot-password']">ลืมรหัสผ่าน
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
